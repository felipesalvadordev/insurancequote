version: '3'
services:
  app:
    container_name: insurancequote
    image: insurancequoteapp
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
      - localstack
    environment:
      - AWS_ACCESS_KEY_ID=123
      - AWS_SECRET_ACCESS_KEY=321
    networks:
      - app-tier
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    ports:
      - 27070:27017
    networks:
      - app-tier
  localstack:
    image: localstack/localstack:latest
    ports:
      - 4566:4566
    networks:
      - app-tier
    volumes:
      - /localstack-setup.sh:/etc/localstack/init/ready.d/script.sh
  wiremock:
    image: catalog-mocks
    container_name: catalog-mocks
    networks:
      - app-tier
    ports:
      - "8088:8080"
networks:
  app-tier:
    driver: bridge